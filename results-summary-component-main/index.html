<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="result">
      <h1>Your Result</h1>

      <div class="total-score">
        <p class="score">76</p>
        <p>of 100</p>
      </div>

      <div class="info-result">
        <p class="subtitle">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h2>Summary</h2>

      <div class="container">

        <div class="detail-result">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <p>Reaction</p>
          </span>
          <p class="points"><b>80</b> / 100</p>
        </div>
        <div class="detail-result">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <p>Memory</p>
          </span>
          <p class="points"><b>92</b> / 100</p>
        </div>
        <div class="detail-result">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <p>Verbal</p>
          </span>
          <p class="points"><b>61</b> / 100</p>
        </div>
        <div class="detail-result">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <p>Visual</p>
          </span>
          <p class="points"><b>72</b> / 100</p>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>

</html>
