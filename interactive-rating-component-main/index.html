<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <section class="rating-form">
      <!-- Rating state start -->
      <picture>
        <img src="./images/icon-star.svg" alt="Icon star">
      </picture>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form id="form">
        <div>
          <input type="button" class="rating-number" value="1">
          <input type="button" class="rating-number" value="2">
          <input type="button" class="rating-number" value="3">
          <input type="button" class="rating-number" value="4">
          <input type="button" class="rating-number" value="5">
        </div>
        <button type="submit">Submit</button>
      </form>

      <!-- Rating state end -->
    </section>
    <section class="rating-result hidden">
      <!-- Thank you state start -->
      <picture>
        <img src="./images/illustration-thank-you.svg" alt="Thank you image">
      </picture>

      <div class="badge">
        <p>You selected <span id="rating-selected">4</span> out of 5</p>
      </div>
      
      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
