<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main>
    <section class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      
      <div class="stats">
        <div class="stat"><span>10k+</span> companies</div>
        <div class="stat"><span>314</span> templates</div>
        <div class="stat"><span>12M+</span> queries</div>
      </div>
    </section>
    <section class="images">
      <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="Desktop image">
      <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="Mobile image">
    </section>
  </main>
</body>
</html>
