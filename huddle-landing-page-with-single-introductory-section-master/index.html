<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./assets/fonts/css/fontawesome.css" rel="stylesheet">
  <link href="./assets/fonts/css/brands.css" rel="stylesheet">
  <link href="./assets/fonts/css/solid.css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo img">
  </header>
  <main>
    <section class="image">
      <img src="./images/illustration-mockups.svg" alt="Illustration">
    </section>
    <section class="info">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <span><i class="fa-brands fa-facebook-f"></i></span>
    <span><i class="fa-brands fa-twitter"></i></span>
    <span><i class="fa-brands fa-instagram"></i></span>
  </footer>

</body>

</html>
